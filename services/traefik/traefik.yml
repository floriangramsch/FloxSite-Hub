entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: mail@floxsite.de
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

tls:
  certificates:
    - certFile: /etc/traefik/certs/remote.crt
      keyFile: /etc/traefik/certs/remote.key
    #- certFile: /etc/traefik/certs/remote.crt
    #keyFile: /etc/traefik/certs/remote.key

